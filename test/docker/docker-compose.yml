version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
  bitcoin:
    image: ruimarinho/bitcoin-core:0.18
    command:
      -regtest=1
      -txindex
      -deprecatedrpc=generate
      -rpcuser=bitcoin
      -rpcpassword=local321
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -server
  ethereum:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
    command:
      -m="piece effort bind that embrace enrich remind powder sudden patient legend group"
  bitcoin-cors-proxy:
    build:
      context: .
      dockerfile: proxy.Dockerfile
    environment:
      - NODE_ENV=production
      - TARGET_HOST=bitcoin
      - TARGET_PORT=18443
      - SERVER_PORT=18443
    ports:
      - "18443:18443"
    depends_on:
      - bitcoin
  scraper:
    build:
      context: .
      dockerfile: scraper.dockerfile
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb/scraper
      - WEB3_URI=ws://ethereum:8545/
      - MAX_BLOCK_BATCH_SIZE=10
      - MAX_TRANSACTION_BATCH_SIZE=15
      - PORT=8080
      - START_BLOCK=0
      - REORG_GAP=1
    depends_on:
      - mongodb
      - ethereum
  scraper-api:
    build:
      context: .
      dockerfile: scraper-api.dockerfile
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb/scraper
      - WEB3_URI=ws://ethereum:8545/
      - MAX_BLOCK_BATCH_SIZE=10
      - MAX_TRANSACTION_BATCH_SIZE=15
      - PORT=8080
      - START_BLOCK=0
      - REORG_GAP=1
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - ethereum
  miner:
    build:
      context: .
      dockerfile: miner.Dockerfile
    environment:
      - BTC_HOST=bitcoin
      - BTC_PORT=18443
      - ETH_HOST=ethereum
      - ETH_PORT=8545
    depends_on:
      - bitcoin
      - ethereum
